<!DOCTYPE html>
<html>

<head>
  <title>Übersetzung</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <div class="container">
    <p>Übersetzung</p>
    <div class="wrapper">
      <div class="input">
        <textarea class="from" id="firstInput" placeholder="Text"></textarea>
        <textarea class="to" id="translation" placeholder="Übersetzung"></textarea>
        <textarea class="to-optimized" id="optimization" placeholder="Optimierung"></textarea>
        <textarea class="to-final" id="finalTranslation" placeholder="Übersetzung Optimiert"></textarea>
      </div>
      <div class="row btns">
        <div class="col-1"></div>
        <div class="col-3">
          <button type="button" id="translate-button" class="btn btn-primary btn-translate" onclick="onClickTranslate('english', 'firstInput', 'translation', true)">
            <span id="translate-text">Translate Text</span>
            <div id="translate-spinner" class="spinner-grow" hidden></div>
          </button>
        </div>
        <div class="col-4">
          <button type="button" id="optimize-button" class="btn btn-primary btn-optimize" onclick="onClickOptimize()">
            <span id="optimize-text">Optimize Text</span>
            <div id="optimize-spinner" class="spinner-grow" hidden></div>
          </button>
        </div>
        <div class="col-3">
          <button type="button" id="translate-optimized-button" class="btn btn-primary btn-translate-optimized" onclick="translateAndDiff()">
            <span id="translate-optimized-text">Translate Optimized Text</span>
            <div id="translate-optimized-spinner" class="spinner-grow" hidden></div>
          </button>
        </div>
        <div class="col-1"></div>
      </div>

      <div id="result"></div>

    </div>
  </div>
  <script src="index.js"> </script>

</body>

</html>
